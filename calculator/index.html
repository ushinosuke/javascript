<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My first calculator">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="./css/main.css">
  <script type="text/javascript"
	  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <main>
    <p id="calc">0</p>
    <form>
      <div>
        <input type="button" name="calculator" value="7">
        <input type="button" name="calculator" value="8">
        <input type="button" name="calculator" value="9">
        <input type="button" name="calculator" value="+">
      </div>
      <div>
        <input type="button" name="calculator" value="4">
        <input type="button" name="calculator" value="5">
        <input type="button" name="calculator" value="6">
        <input type="button" name="calculator" value="-">
      </div>
      <div>
        <input type="button" name="calculator" value="1">
        <input type="button" name="calculator" value="2">
        <input type="button" name="calculator" value="3">
        <input type="button" name="calculator" value="*">
      </div>
      <div>
        <input type="button" name="calculator" value="0">
        <input type="button" name="calculator" value="00">
        <input type="button" name="calculator" value=".">
        <input type="button" name="calculator" value="/">
      </div>
      <div>
	<input type="button" name="calculator" value="AC">
	<input type="button" name="calculator" value="=">
      </div>
    </form>

    <script type="text/javascript" src="./js/main.js"></script>
  </main>
</body>
</html>
