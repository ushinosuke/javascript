<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first stopwatch with JS codes">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" 
	    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <header class="header">
      <h1>ストップウォッチ</h1>
    </header>

    <main>
      <p id="time">0:0:0:0</p>
      <form>
        <input type="button" name="stopwatch" value="スタート" id="start">
        <input type="button" name="stopwatch" value="ストップ" id="stop" disabled>
        <input type="button" name="stopwatch" value="リセット" id="reset" disabled>
      </form>
    </main>

    <footer>
      &copy;
      <span>2020 Michi</span>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
